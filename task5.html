<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Location" class="input-box">
                <button id="searchbtn"><i class='bx bx-search-alt-2'></i></button>
            </div>
        </header>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="images/404.png" alt="404 Error">
        </div>


        <div class="weather-body">
            <img src="images/cloud.png" alt="" class="weather-img">

        

        <div class="weather-box">
            <p class="temp">0<sup>Â°C</sup></p>
            <p class="desc">light rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-droplet'></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>                <div class="text">
                    <span id="wind-speed">12Km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
